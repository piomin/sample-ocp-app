apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-ocp-app
spec:
  selector:
    matchLabels:
      app: sample-ocp-app
  template:
    metadata:
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
      labels:
        app: sample-ocp-app
    spec:
      containers:
        - name: sample-ocp-app
          image: piomin/sample-ocp-app
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/readiness
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              memory: 1024Mi
---
apiVersion: v1
kind: Service
metadata:
  name: sample-ocp-app
spec:
  type: NodePort
  selector:
    app: sample-ocp-app
  ports:
    - port: 8080
      nodePort: 30000